{% set name = "beautysh" %}
{% set version = "4.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ee7bb6e7abda8948ec2e189e5f8fd727058c1744d4f5a6a9ff7313ee37d4b76c

build:
  noarch: python
  number: 1
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  entry_points:
    - beautysh = beautysh.beautysh:main

requirements:
  host:
    - pip
    - python >=3
    - setuptools
  run:
    - python >=3

test:
  imports:
    - beautysh
  commands:
    - beautysh --help

about:
  home: https://github.com/bemeurer/beautysh
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Bash beautifier for the masses.

extra:
  recipe-maintainers:
    - lovesegfault
    - bollwyvl
    - dbast
