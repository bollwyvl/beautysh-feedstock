{% set name = "beautysh" %}
{% set version = "5.0.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0cb95b62fb2d62ab44357e09abe721377cd0bc6cafcdaf9eb4177917cea16c81

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  entry_points:
    - beautysh = beautysh.beautysh:main

requirements:
  host:
    - pip
    - python >=3
  run:
    - python >=3
    - setuptools

test:
  imports:
    - beautysh
  commands:
    - beautysh --version
    - beautysh --help

about:
  home: https://github.com/bemeurer/beautysh
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Bash beautifier for the masses.

extra:
  recipe-maintainers:
    - lovesegfault
    - bollwyvl
    - dbast
